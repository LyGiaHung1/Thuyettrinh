<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="thuyettrinh.css" rel="stylesheet"/> 
    <link rel="stylesheet" href="reponsicve.css">

    h1{

</head>

<body>
  
<div class="main">
  <div class="trai">
    kính chao các bạn  
  </div>
  <div class="phai">
    <div class="form">
      <div class="khachsan">
        khách sạn
      </div>
      <div class="diden">
        <div class="noidi">
          <label for="noidi">Nơi đi</label>
        </div>
        <input type="text" id="noidi" name="noidi" placeholder="Nhập vào nơi đi" class="diin">
        <div class="noiden">
          <label for="noiden">Nơi đến</label>
        </div>
        <input type="text" id ="noiden" name="noiden" placeholder="Nhập vào nơi đến" class="denin">
      </div>
        <div class="ngaythang">
          <div class="ngaydi">
            <label for="ngaydi"> Chọn ngày đi</label>
          </div>
          <input type="datetime-local" id ="ngaydi" name="ngaydi" class ="ngaydiin">  
          <div class="ngayve">
            <label for="ngayve"> Chọn ngày về</label>
          </div>
          <input type="datetime-local" id ="ngayve" name="ngayve" class ="ngayvein">  
        </div>
          <div class="hanhkhach">
            <label for="hanhkhach"> Chọn số khách ở</label>
          </div>
          <input type="number" id ="hanhkhach" name="hanhkhach" min="1" max="3" placeholder="Chọn số khách ở" class="hanhkhachin">
          <button>Tìm kiếm</button>
      <div class="xuatketqua">Hiện kết quả trong SQL</div> 
      <div class="thongtinkhachhanh">
        <div class="tenkhach">
          <label for="tenkhach"> Nhập vào tên</label>
        </div>
        <div class="emailkhach">
          <label for="emailkhach">Nhập vào email</label>
        </div>
        <div class="sdtkhach">
          <label for="sdtkhach">Nhập vào Số điện thoại</label>
        </div>
      </div>
      <input type="text" id ="tenkhach" name="tenkhach" placeholder="Nhập tên bạn vào đây" class="tenkhachin">
      <input type="email" id ="emailkhach" name="emailkhach" placeholder="Nhập email bạn vào đây" class="emailkhachin">
      <input type="tel" id ="sdtkhach" name="sdtkhach" placeholder="Nhập số điện thoại bạn vào đây" class="sdtkhachin"> 
      <div class="datphong">
        <button type="submit" class="datphong">Đặt phòng</button>
      </div>
    </div>
   
  </div>
</div>
</body>
